<!DOCTYPE html>
<html lang="en">

<head>
    <title>String Times</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <li data-time="1:56">Video 1</li>
    <li data-time="2:54">Video 2</li>
    <li data-time="3:32">Video 3</li>
    <li data-time="8:25">Video 4</li>
    <li data-time="41:05">Video 5</li>
    <li data-time="14:21">Video 6</li>
    <li data-time="12:11">Video 7</li>
    <li data-time="54:02">Video 8</li>
    <li data-time="41:25">Video 9</li>
    <li data-time="14:14">Video 10</li>
    <li data-time="20:08">Video 11</li>
    <li data-time="02:21">Video 12</li>
    <li data-time="07:09">Video 13</li>
    <li data-time="12:03">Video 14</li>
    <li data-time="10:08">Video 15</li>

    <script>
        const timeNodes = Array.from(document.querySelectorAll('[data-time]'));

        const seconds = timeNodes
            .map(node => node.dataset.time)
            .map(timeCode => {
                const [mins, secs] = timeCode.split(':').map(parseFloat);
                return (mins * 60) + secs;
                console.log(mins, secs);
            })
            .reduce((total, vidSeconds) => total + vidSeconds);

        let secondsLeft = seconds;
        const hours = Math.floor((secondsLeft / 3600));
        secondsLeft = secondsLeft % 3600;

        const mins = Math.floor(secondsLeft / 60);
        secondsLeft = secondsLeft % 60;
        console.log(hours, mins, secondsLeft);

    </script>
</body>

</html>
